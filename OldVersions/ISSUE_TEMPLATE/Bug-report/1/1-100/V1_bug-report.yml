      label: Prerequisites
      description: |
        To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: I verified that this is not an existing issue
          required: true
        - label: This is not a [question, poll, or discussion](https://github.com/seanpm2001/MCPYE/discussions/)
          required: true
        - label: I checked the [documentation](https://github.com/seanpm2001/MCPYE/tree/master/Docs/) to understand that the issue I report is not a normal behavior
          required: true
    
